<div class="custom-toast">
  <div class="custom-toast-header">
    <strong class="mr-auto">{{ title }}</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="remove()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="custom-toast-body">
    <div>
      <span class="error-line-title">Succ√®s:</span> {{ success }}
    </div>
    <div>
      <span class="error-line-title">Message:</span> {{ message }}
    </div>
    <button type="button" class="btn btn-secondary mt-2" (click)="seeDetails($event)">See Details</button>
    <div *ngIf="showErrorDetail">
      {{ detailSnippet }}
      <button class="btn btn-secondary mt-2" (click)="copyDetails($event)">Copy</button>
    </div>
  </div>
</div>
