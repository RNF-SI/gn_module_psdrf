<div class="h6">{{psdrfError.message}}</div>
<div [ngSwitch]="errorType">
  <div *ngSwitchCase="'ReferenceError'">
    <div  class="d-flex flex-row align-items-center mb-3">
      <div class="mr-4">Index de l'erreur: </div>
      <div class="btn-group" role="group" aria-label="Basic example" *ngFor="let row of psdrfError.row; let rowIndex = index" >
        <button class="btn btn-secondary mr-3" type="button" (click)="onIndexButtonClicked(rowIndex, row)" [ngClass]="{'isError': !checkModified(rowIndex), 'wasModified':checkModified(rowIndex), 'isSelected': checkSelected(rowIndex)}">{{row}}</button>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center">
      <form class="select-form mx-4">
          <mat-form-field appearance="fill">
            <mat-label>{{psdrfError.column}}</mat-label>
            <mat-select [(ngModel)]="value" name="errorSelect">
              <mat-option *ngFor="let correction of listCorrection" [value]="correction">
                {{correction}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </form>
      <button
      class="mr-3 h-75"
      mat-raised-button
      matTooltip="Modifier l'erreur sélectionnée"     
      (click)="modifValidation()"             
      >
      <mat-icon> done </mat-icon>
      </button>
      <button
      class="mr-3 h-75"
      mat-raised-button
      matTooltip="Modifier toutes les erreurs"     
      (click)="modifValidationAll()"             
      >
      <mat-icon> done_all </mat-icon>
      </button>
    </div>
  </div>
  <div *ngSwitchCase="'DuplicatedError'">
    <div class="row">
      <div class="col-1 button-top-margin">
        <div class="btn-group-vertical button-spacing" role="group" aria-label="Basic example" *ngFor="let row of psdrfError.row; let rowIndex = index" >
          <button class="btn btn-secondary" type="button" (click)="onIndexButtonClicked2(rowIndex, row)" [ngClass]="{'isError': !checkModified(rowIndex), 'wasModified':checkModified(rowIndex), 'isSelected': checkSelected(rowIndex)}">{{row}}</button>
        </div>
      </div>
      <div class="col-auto">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            
            <ng-container *ngFor="let psdrfCol of psdrfError.column;" [matColumnDef]="psdrfCol">
              <th mat-header-cell *matHeaderCellDef> {{psdrfCol}} </th>
              <td mat-cell *matCellDef="let element;" >
                <mat-form-field floatLabel="never" >
                  <input matInput type="number" [value]="element[psdrfCol]" [(ngModel)]="element[psdrfCol]">
                </mat-form-field>
              </td>
            </ng-container>

          <!-- <ng-container *ngFor="let psdrfCol of psdrfError.column;" [matColumnDef]="psdrfCol" >
            <th mat-header-cell *matHeaderCellDef> {{psdrfCol}} </th>
            <td mat-cell *matCellDef="let element"> {{element[psdrfCol]}} </td>
          </ng-container> -->
          
          <tr mat-header-row *matHeaderRowDef="psdrfError.column"></tr>
          <tr mat-row *matRowDef="let row; columns: psdrfError.column;"></tr>
        </table>
      </div>
      <div class="col-1 button-top-margin">
        <div class="btn-group-vertical button-spacing" role="group" aria-label="Basic example" *ngFor="let row of psdrfError.row; let rowIndex = index" >
          
          <button
          mat-raised-button
          matTooltip="Valider les modifications"     
          (click)="modifLineValidation2(rowIndex)"             
          >
          <mat-icon> done </mat-icon>
          </button>
          
          <!-- <button class="btn btn-secondary" type="button" (click)="onIndexButtonClicked(rowIndex, row)" >{{row}}</button> -->
        </div>
        <!-- <button
        mat-raised-button
        matTooltip="Valider les modifications"     
        (click)="modifValidation2()"             
        >
        <mat-icon> done </mat-icon>
        </button> -->

      </div>
    </div>
       
      

  </div>
</div>
