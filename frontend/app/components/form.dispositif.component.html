<div class="container">
    <form [formGroup]="dispositifForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nom : <input type="text" class="form-control" formControlName="name" required /> </label>
        </div>
        <div class="form-group">
            <label>Organisme : <select class="form-control" formControlName="id_organisme">
                <option *ngFor="let organisme of organismes" [value]="organisme.id_organisme">
                    {{ organisme.nom_organisme }}
                </option>
            </select></label>
        </div>

        <div class="btn-group">
            <input type="submit" value="Enregistrer" class="btn btn-primary" />
            <button type="button" class="btn btn-danger" (click)="onCancel()">Annuler</button>
        </div>
    </form>
</div>
